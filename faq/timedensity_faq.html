<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeDensity FAQ</title>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 1.2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            font-size: 1.9rem;
            font-weight: 700;
        }

        .lang-switch button {
            margin-left: 0.4rem;
            padding: 0.55rem 1.1rem;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .lang-switch .active {
            background-color: #555;
        }

        .back-btn {
            display: inline-block;
            font-size: 1.05rem;
            padding: 0.85rem 2.2rem;
            letter-spacing: 0.6px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            background-color: #444;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background-color: #555;
        }

        h1 {
            margin-top: 2rem;
            font-size: 1.7rem;
            font-weight: 700;
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 1.05rem;
            color: #ccc;
        }

        /* Блок уровней */
        .levels {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 0.7rem;
        }

        .level-btn {
            padding: 0.9rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.2s;
        }

        .level-btn:hover {
            background-color: #2a2a2a;
        }

        /* Мобильная адаптация */
        @media (max-width: 600px) {
            .logo {
                font-size: 1.6rem;
            }
            .back-btn {
                font-size: 0.95rem;
                padding: 0.75rem 1.8rem;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <header>
        <div class="logo">TimeDensity</div>

        <div class="lang-switch">
            <button id="btnLangRu" class="active" onclick="setLang('ru')">RU</button>
            <button id="btnLangEn" onclick="setLang('en')">EN</button>
        </div>
    </header>

    <div style="text-align: center; margin: 1.2rem 0 2.5rem;">
        <a href="https://krv6246-cell.github.io/timedensity-site/" class="back-btn">
            ← На главную страницу TimeDensity
        </a>
    </div>

    <h1>TimeDensity / TimeMechanics FAQ</h1>
    <div class="subtitle">Многоуровневая структура вопросов и ответов о плотности времени</div>

    <!-- Блок уровней -->
    <div class="levels">
        <div class="level-btn">Уровень 1</div>
        <div class="level-btn">Уровень 2</div>
        <div class="level-btn">Уровень 3</div>
        <div class="level-btn">Уровень 4</div>
        <div class="level-btn">Уровень 5</div>
        <div class="level-btn">Уровень 6</div>
        <div class="level-btn">Уровень 7</div>
        <div class="level-btn">Уровень 8</div>
        <div class="level-btn">Уровень 9</div>
        <div class="level-btn">Уровень 10</div>
    </div>

</div>
</body>
</html>
